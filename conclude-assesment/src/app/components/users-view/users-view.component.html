<div class="mat-elevation-z8">
  <table mat-table [dataSource]="usersData" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
      <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <!-- Id Number Column -->
    <ng-container matColumnDef="idNum">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.idNum}} </td>
    </ng-container>

    <!-- Address 1 Column -->
    <ng-container matColumnDef="address1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address 1 </th>
      <td mat-cell *matCellDef="let row"> {{row.address1}} </td>
    </ng-container>

    <!-- Address 2 Column -->
    <ng-container matColumnDef="address2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address 2 </th>
      <td mat-cell *matCellDef="let row"> {{row.address2}} </td>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
      <td mat-cell *matCellDef="let row"> {{row.city}} </td>
    </ng-container>

    <!-- Province Column -->
    <ng-container matColumnDef="province">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Province </th>
      <td mat-cell *matCellDef="let row"> {{row.province}} </td>
    </ng-container>

    <!-- Country Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
      <td mat-cell *matCellDef="let row"> {{row.country}} </td>
    </ng-container>

    <!-- Postal Column -->
    <ng-container matColumnDef="postal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Postal </th>
      <td mat-cell *matCellDef="let row"> {{row.postal}} </td>
    </ng-container>

    <!-- Timestamp Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created at: </th>
      <td mat-cell *matCellDef="let row"> {{row.created_at}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
<br>
<a mat-raised-button (click)=(goToForm())>Add Users</a>
